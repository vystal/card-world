<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Quill WYSIWYG Editor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="instructions">
        Left-click and drag to pan • Scroll to zoom toward cursor • Double-click cards to edit • Ctrl+click to multi-select
    </div>

    <div class="status" id="status">Position: (0, 0) • Zoom: 100%</div>

    <div class="viewport" id="viewport">
        <div class="world" id="world">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <!-- Right Sidebar for editing -->
    <div class="sidebar" id="sidebar">
        <!-- Sidebar resize handle (inside sidebar) -->
        <div class="sidebar-resize-handle" id="sidebarResizeHandle"></div>
        
        <div class="sidebar-header">
            <h3>Edit Card</h3>
            <button class="close-btn" id="closeSidebar">&times;</button>
        </div>
        
        <div class="sidebar-content">
            <div class="form-group">
                <label>Card Dimensions:</label>
                <div class="form-row">
                    <div>
                        <label for="cardWidth">Width (px):</label>
                        <input type="number" id="cardWidth" min="200" max="800" value="300" step="10">
                    </div>
                    <div>
                        <label for="cardHeight">Height:</label>
                        <input type="text" id="cardHeight" value="auto" placeholder="auto or px value">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Card Content:</label>
                <div id="editor"></div>
            </div>
        </div>
        
        <div class="sidebar-actions">
            <button id="saveCard" class="btn btn-primary">Save</button>
            <button id="duplicateCard" class="btn btn-warning">Duplicate</button>
            <button id="deleteCard" class="btn btn-danger">Delete Card</button>
            <button id="addCard" class="btn btn-secondary">Add New Card</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="world.js"></script>
    <script src="cards.js"></script>
    <script src="sidebar.js"></script>
    <script src="storage.js"></script>
    <script src="undoredo.js"></script>
    <script src="main.js"></script>
</body>
</html>
